<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
	
	<title>Agenda Acadêmica</title>
	
</head>
<header>
	<div style="height: 110px; width: 100%; background-color: #009688; "></div>
</header>
<body>

<div class="formulario" style="margin-top: 100px">
<h1 style="bold; text-align: center;">Cadastro de Usuário</h1>
<form class="form-horizontal">
  <div class="control-group" style="margin-left: 838px;">
	<label class="control-label">Nome</label>
    <div class="controls">
      <input  type="text" placeholder="Digite o seu Nome..." class="form-control" style="width:250px;"/>
    </div>
  </div>
  <div class="control-group" style="margin-top: 10px; margin-left: 838px;">
	  <label class="control-label">Sobrenome</label>
    <div class="controls">
      <input  type="texte" placeholder="Digite o seu Sobrenome..." class="form-control" style="width:250px;"/>
    </div>
  </div>
  <div class="control-group" style="margin-top: 10px; margin-left: 838px;">
	  <label class="control-label">Usuário</label>
    <div class="controls">
      <input  type="text" placeholder="Digite o seu Usuário..." class="form-control" style="width:250px;"/>
    </div>
  </div>
  <div class="control-group" style="margin-top: 10px; margin-left: 838px;">
	  <label class="control-label">Senha</label>
    <div class="controls">
      <input  type="password" placeholder="Digite a sua Senha..." class="form-control" style="width:250px;"/>
    </div>
  </div>
  <div class="control-group" style="text-align: center">
    <div class="controls" style="margin-top: 10px">
		<a href="visualizar_nota.html"  class="btn btn-primary " type="submit">Confirmar</a>
    </div>
  </div>
  
</form>
</div>	
	
</body>
</html>
